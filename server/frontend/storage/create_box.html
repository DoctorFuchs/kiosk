<div class="w3-modal-content w3-round w3-theme-light">
    <header class="w3-container">
        <h1>{{lang.creation.upper()}}</h1>
    </header>
    <div class="w3-container">
        <form action='/api/shop/additem' target='hiddeniframe' method='GET'>
            <label for='item_name_new'>{{lang.name}}</label><br>
            <input required class='w3-input' id='item_name' name='item_name' type='text' pattern='[a-zA-Z0-9\\s]+' requiered><br>
            <label for='item_cost'>{{lang.price}}</label><br>
            <input class='w3-input' id='item_cost' name='item_cost' type='number' min='0' step='0.01' required><br>
            <label for='item_amount'>{{lang.amount_available}}</label><br>
            <input class='w3-input' id='item_amount' name='item_amount' type='number' min=0 step='1' required><br>

            <button class='w3-block w3-button' onclick='loadItems()' type='submit'>{{lang.accept}}</button>
            <button class='w3-block w3-button' onclick='exitForm()' type='reset'>{{lang.cancel}}</button>
        </form>
    </div>
</div>
