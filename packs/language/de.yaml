about_page:
    heading: Über dieses Projekt
    body: >
        Diese Anwendung ist ein einfaches Kassenystem für kleine Kioske, Stände und Buden. Das Backend ist in
        Python geschrieben, das Frontend mit den drei Webdesign-Technologien HTML, CSS und JavaScript programmiert.
        Die Kommunikation zwischen ihnen wird durch einen Webserver mit Flask sichergestellt. Sie sind eingeladen,
        das System zu verbessern und zum Projekt beizutragen.
        Haben sie Fragen, Probleme oder einen Verbesserungsvorschlag, dann wenden sie sich an ihren Administrator
        oder öffnen sie ein Issue auf auf der GitHub-Seite.

greeting: 
    heading: Anscheinend ist dies das erste Mal, dass dieses Programm ausgeführt wird.
    body: >
        Bitte konfigurieren Sie ihre Kontaktinformation wie in der Dokumentation beschrieben.
        Passen sie gegebenenfalls auch die anderen Programmeinstellungen an indem sie die Konfigurationsdatei bearbeiten beziehungsweise den Tab Einstellungen benutzen.
