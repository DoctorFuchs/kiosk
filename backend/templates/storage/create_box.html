<div>
    <h1 style='font-size: 6vh'>{{lang.creation.upper()}}</h1>
    <iframe style='display:none' name='hiddenframe'></iframe>
    <form action='/api/shop/additem' target='hiddenframe' onsubmit='exitForm()' method='GET'>
        <label class='create-label' for='item_name_new'>{{lang.name}}</label><br>
        <input required pattern='[a-zA-Z0-9\\s]+' class='create' id='item_name' name='item_name' type='text' requiered=True><br>
        <label class='create-label' for='item_cost'>{{lang.price}}</label><br>
        <input required class='create' id='item_cost' name='item_cost' type='number' min='0' step='0.01'><br>
        <label class='create-label' for='item_amount'>{{lang.amount_available}}</label><br>
        <input required class='create' id='item_amount' name='item_amount' type='number' min=0 step='1'><br>
        <button class='submit-button' type='submit'>{{lang.accept}}</button>
        <button class='exit' onclick='exitForm()' type='reset'>{{lang.cancel}}</button>
    </form>
</div>
